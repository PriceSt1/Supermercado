<!DOCTYPE html>
<html xmlns="th=http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>
	<header th:replace="layout/layout :: header"></header>
	</br>
	<div class="container py-5">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a th:href="@{/nuevoCliente}" class="btn btn-outline-primary">Añadir cliente</a>
				</h4>
			</div>

			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nombre</th>
						<th>Apelido</th>
						<th>Email</th>
						<th>Fecha</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cliente: ${clientes}">
						<!--<form th:action="@{/eliminarCliente}" th:object="${cliente}" method="post">-->
						<td th:text="${cliente.id}"></td>
						<td th:text="${cliente.nombre}"></td>
						<td th:text="${cliente.apellido}"></td>
						<td th:text="${cliente.email}"></td>
						<td th:text="${cliente.createAt}"></td>
						<td>
							<a class="btn btn-outline-danger btn-xs" th:href="@{/eliminarCliente/} + ${cliente.id}"
								th:text="Borrar"
								onclick="return confirm('¿Estas seguro que quieres eliminar este cliente de la base de datos?')"></a>
							<a class="btn btn-outline-primary btn-xs" th:href="@{/nuevoCliente/} + ${cliente.id}"
								th:text="Editar"></a>
							<a class="btn btn-outline-primary btn-xs" th:href="@{/ver/} + ${cliente.id}"
								th:text="Ver"></a>
						</td>
						<!--</form>-->
					</tr>
				</tbody>
			</table>
			<nav th:replace="paginator-nav :: paginator"></nav>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
