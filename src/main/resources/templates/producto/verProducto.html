<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>
<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
  <div class="card bg-light">
    <div class="card-header" th:text="${titulo}"></div>
    <div class="card-body">
      <h4 class="card-title">
        <a class="btn btn-outline-primary btn-xs" th:href="@{'/producto/listarProductos'}"
           th:text="'&laquo volver'"></a>
      </h4>
      <img th:if="${#strings.length(producto.foto)>0}" class="img-thumbnail rounded float-left"
           style="max-width: 25%;" th:src="@{'/uploads/' + ${producto.foto}}" th:alt="${producto.foto}" />

      <ul class="list-group">
        <li class="list-group-item" th:text="${producto.id}"></li>
        <li class="list-group-item" th:text="${producto.nombre}"></li>
        <li class="list-group-item" th:text="${producto.precio} + 'â‚¬'"></li>
        <li class="list-group-item" th:text="${producto.createAt}"></li>
      </ul>
    </div>
  </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
