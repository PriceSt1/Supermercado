<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body>
<header th:replace="~{layout/layout :: header}"></header>
<div class="container">
    <br/>
    <div th:object="${producto}" th:remove="tag">
        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>
    <br/>

    <form th:action="@{/producto/nuevoProducto}" th:object="${producto}" method="post" enctype="multipart/form-data">
        <div class="form-row">
            <div class="text-center">
                <h3 th:text="${titulo}"></h3>
            </div>
            <div class="mb-3">
                <label for="inputName">Nombre</label>
                <input type="text" class="form-control" id="inputName" placeholder="Nombre del producto" th:field="*{nombre}"/>
                <!--<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>-->
            </div>
            <div class="mb-3">
                <label for="inputPrecio">Precio</label>
                <input type="number" class="form-control" id="inputPrecio" placeholder="precio" th:field="*{precio}"/>
                <!--<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>-->
            </div>
            <div class="mb-3">
                <label for="inputFoto">Foto</label>
                <input type="file" name="file" class="form-control" id="inputFoto"/>
                <!--<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>-->
            </div>
            </br>
            <button type="submit" class="btn btn-outline-primary">Insertar</button>
        </div>
    </form>
</div>
<footer th:replace="~{layout/layout :: footer}"></footer>
</body>

</html>
